<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta property=“og:image”
    content=“/images/Perros_Online_Ordering_Ad-01-01.jpg” />
    <meta property="”og:image:width”" content="”180″" />
    <meta property="”og:image:height”" content="”110″" />
    <meta
      name="keywords"
      content="free online ordering system for restaurants, online food ordering system, restaurant ordering system, sistema de pedidos online, sistema de pedidos online, sistema de pedidos online para restaurantes, sistema de pedido online, sistema de pedidos para restaurante, sistema de pedidos para restaurantes, sistema de pedidos para restaurantes gratis, sistema de pedido para restaurante"
    />
    <meta
      name="description"
      content="Sistema de pedidos en línea para restaurantes. Fácil de configurar y aún más fácil de usar. Empieza a tomar pedidos en línea ilimitados en menos de 24 horas. Cero comisiones. La manera más sencilla para ahorrar y ganar más dinero para tu restaurante. Más >>"
    />
    <meta name="author" content=" Perros Paisas" />

    <title>Perros Paisas</title>

    <link
      rel="icon"
      href="images/logo_color.png"
      type="image/png"
      sizes="16x16"
    />
    <!-- slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="" /><span>
                <title>Perros Paisas</title>
              </span>
            </a>
          </nav>
        </div>
      </header>
      <!-- end header section -->
      <!-- slider section -->
      <section class="slider_section position-relative">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="slider_item-box">
                <div class="slider_item-container">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="slider_item-detail">
                          <div>
                            <h1 class="main_header">Parceros!!</h1>
                            <h3 style="color: white">
                              Muy Pronto podras visitarnos en nuestro nuevo
                              local
                            </h3>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="slider_img-box">
                          <div>
                            <img
                              style="
                                border-radius: 50px;
                                border: 5px solid white;
                              "
                              src="images/main_pic/pizza.png"
                              alt=""
                              class=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="slider_item-box">
                <div class="slider_item-container">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="slider_item-detail">
                          <div>
                            <h1 class="main_header">Parceros!!</h1>
                            <h3 style="color: white">
                              Muy pronto podras ordenar tu perro en linea!
                            </h3>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="slider_img-box">
                          <div>
                            <img
                              style="
                                border-radius: 50px;
                                border: 5px solid white;
                              "
                              src="images/main_pic/burger.png"
                              alt=""
                              class=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="custom_carousel-control">
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>

      <!-- end slider section -->
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
